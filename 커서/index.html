<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다크모드 할일 관리</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 min-h-screen font-['Noto_Sans_KR']">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <!-- 헤더 섹션 -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-300 mb-2">
                <i class="bi bi-moon-stars me-2"></i>다크모드 할일 관리
            </h1>
            <p class="text-gray-500">오늘도 힘내서 해보아요...</p>
        </div>

        <!-- 입력 섹션 -->
        <div class="bg-gray-800 rounded-lg p-6 shadow-lg border border-gray-700 mb-6">
            <div class="flex gap-2">
                <input type="text" 
                       id="todoInput" 
                       class="flex-1 bg-gray-700 text-gray-300 rounded-lg px-4 py-2 border border-gray-600 focus:outline-none focus:border-gray-500"
                       placeholder="할일을 입력하세요...">
                <button onclick="addTodo()" 
                        class="bg-gray-700 hover:bg-gray-600 text-gray-300 px-6 py-2 rounded-lg transition-colors duration-200 flex items-center">
                    <i class="bi bi-plus-lg me-2"></i>추가
                </button>
            </div>
        </div>

        <!-- 할일 목록 -->
        <div class="bg-gray-800 rounded-lg shadow-lg border border-gray-700">
            <ul id="todoList" class="divide-y divide-gray-700">
                <!-- JavaScript로 동적 추가됨 -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
